    <script>
        document.getElementById("login").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();

            if (username === "admin") {
                window.location.href = "admin-home.html";
            } else if (username === "user") {
                window.location.href = "user-home.html";
            } else {
                alert("Invalid username.");
            }
        });
    </script>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Images/homepage-broll.mp4" type="video/mp4">
    </video>

        <div class="navbar-brand">
            <a href="index.html">AniBox</a>

    <main>
        <div class="container">
            <div class="image">
                <h1>AniBox</h1>
            </div>
            <div class="input-box">
                <h1>Login</h1>
                <form action="user-login.php" method="post">
                    <div class="login-credentials">
                        <input type="text" name="username" placeholder="Username" required/><br>
                        <p>New to AniBox? <a href="user-sign-up.html">Sign up</a> here</p>
                    </div>
                    <div class="login-credentials">
                        <input type="password" name="password" placeholder="Password" required/><br>
                        <p><a href="user-forgot-password.html">Forgot Password</a></p>
                    </div>
                    <button type="submit" id="login"><a href="#"></a>Login</button>
                </form>
                <p class="home-page"><a href="index.html">Back to Home Page</a></p>
            </div>
        </div>
