<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniBox - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.getElementById("login").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();

            if (username === "admin") {
                window.location.href = "admin-home.html";
            } else if (username === "user") {
                window.location.href = "user-home.html";
            } else {
                alert("Invalid username.");
            }
        });
    </script>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Images/homepage-broll.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="image">
            <!--<img src="Images/Login Background5.png" alt="anime image">-->
            <h1>AniBox</h1>
        </div>
        <div class="input-box">
            <h1>Login</h1>
            <form action="user-login.php" method="post">
                <div class="login-credentials">
                    <input type="text" name="username" placeholder="Username" required/><br>
                    <p>New to AniBox? <a href="user-sign-up.html">Sign up</a> here</p>
                </div>
                <div class="login-credentials">
                    <input type="password" name="password" placeholder="Password" required/><br>
                    <p><a href="user-forgot-password.html">Forgot Password</a></p>
                </div>
                <button type="submit" id="login"><a href="#"></a>Login</button>
            </form>
            <p class="home-page"><a href="#">Back to Home Page</a></p>
        </div>
    </div>
</body>
</html>
